<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8" />
    <title>Coin Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="introductionContainer">
        <ul>
            <li>天上随机掉下大钱币，小钱币，炸弹</li>
            <li>玩家有血槽，用布袋接钱币，接中钱币加分数，接中炸弹扣血</li>
            <li>血槽空时或计时器为0时游戏结束</li>
        </ul>
        <div class="closeIntroductionBtn"></div>
    </div>

    <button id="createCoinBtn" style="position: absolute; z-index: 1;">创建钱币</button>

    <div class="gameContainer">
        <canvas id="canvas">Your broswer doesn't support canvas.</canvas>
    </div>
</body>
</html>
