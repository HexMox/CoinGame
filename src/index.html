<!DOCTYPE html>
<html>
<head>
    <title>羊年抢红包!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/bin/css/style.css" >
</head>
<body>
    <div class="area">
        <!-- 引导界面 -->

        <div class="init-container">
            <img class="brand" src="/assets/brand.png" />
            <img class="start-btn" src="/assets/start-btn.png" />
            <img class="show-instruction-btn" src="/assets/show-instruction-btn.png" />
        </div>

        <div class="instruction">
            <p>游戏说明，游戏规则，奖品设置等</p>
            <div class="instruction-back-btn">
        </div>

        <div id="over" class="state">
            <div class="over-ground">
                <p>你这次成绩为</p>
                <h1 class="score">0</h1>
                <p class="rank">已超过0%的兔玩家</p>
                <div class="again">再玩一次</div>
            </div>
        </div>

        <div id="share" class="state">
            <div class="share-text">
                <p>羊年抢红包抢了<span class="count">0</span>分！!</p>
            </div>
            <div class="back">返回</div>
        </div>

        <div class="header">
            <div id="score"></div>
            <div class="hp"></div>
        </div>

        <div class="drops"></div>
        <img class="bag" src="assets/bag.png">

    </div>

    <script type="text/javascript" src="/bin/js/main.js"></script>
    <script src="//localhost:35729/livereload.js"></script>
</body>
</html>
